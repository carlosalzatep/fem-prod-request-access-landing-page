<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script defer="defer" type="module" src="./index.ts"></script>
    <link rel="stylesheet" href="./assets/styles/index.scss" />
    <title>Pod request access landing page | Frontend Mentor</title>
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./assets/icons/logo.svg" alt="Pod logo" />
      <picture class="header__background-img">
        <source
          srcset="./assets/images/desktop/image-host.jpg"
          media="(min-width: 1440px)"
        />
        <source
          srcset="./assets/images/tablet/image-host.jpg"
          media="(min-width: 768px)"
        />
        <img
          src="./assets/images/mobile/image-host.jpg"
          alt="man wearing cap and headsets, talking in front of a mic"
        />
      </picture>
    </header>
    <main class="main">
      <h1 class="main__title">
        <span class="main__title--emphasis">Publish your podcasts</span>
        <span>everywhere.</span>
      </h1>
      <p class="main__text">
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your
        podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and
        more!
      </p>

      <div class="main__wrapper">
        <section class="podcast-apps">
          <ul class="logos-list">
            <li class="logos-list__item">
              <a class="logos-list__link" href="#">
                <img
                  class="logos-list__icon"
                  src="./assets/icons/spotify.svg"
                  alt="Spotify logo"
                />
              </a>
            </li>
            <li class="logos-list__item">
              <a class="logos-list__link" href="#">
                <img
                  class="logos-list__icon"
                  src="./assets/icons/apple-podcast.svg"
                  alt="Apple podcast logo"
                />
              </a>
            </li>
            <li class="logos-list__item">
              <a class="logos-list__link" href="#">
                <img
                  class="logos-list__icon"
                  src="./assets/icons/google-podcasts.svg"
                  alt="Google podcast logo"
                />
              </a>
            </li>
            <li class="logos-list__item">
              <a class="logos-list__link" href="#">
                <img
                  class="logos-list__icon"
                  src="./assets/icons/pocket-casts.svg"
                  alt="Pocket cast logo"
                />
              </a>
            </li>
          </ul>
        </section>

        <section class="form">
          <form class="subscribe-form">
            <input
              class="subscribe-form__input"
              id="email"
              name="email"
              placeholder="Email address"
              type="email"
              required
              aria-labelledby="request-btn"
            />
            <span class="subscribe-form__warning-msg"
              >Oops! Please check your email</span
            >
            <button id="request-btn" type="submit" class="subscribe-form__btn">
              Request Access
            </button>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
